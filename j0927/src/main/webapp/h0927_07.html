<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width: 800px; height: 800px;
			line-height: 30px; white-space: nowrap;}
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 2px 2px 3px #f00;
			letter-spacing: 20px;
			}
		</style>
	</head>
	<body>
		<h2>대북 전단 금지법</h2>
		<div>
			현대자동차 <span>고급 브랜드 제네시스</span>가 GV80 부분 변경 모델과 쿠페형 모델을 공개했다. 
			<p>최근 글로벌 누적 판매량 100만대를 달성한 제네시스는 이번 GV80 부분변경 모델과</p> 
			첫 쿠페형 출시를 통해 프리미엄 브랜드로서 입지를 굳히겠다는 목표다. 
			그레이엄 러셀 제네시스 CBO 상무는 
			"GV80와 GV80 쿠페를 제네시스 라인업에 새롭게 추가한 오늘은 제네시스 브랜드 
			성장에 중요한 이정표를 세우는 날"이라고 자평했다. 
		</div>
	
	</body>
</html>
